    <script type="text/babel">
        class Input extends React.Component{
            constructor(...args){
                super(...args);//超类、父类
                this.state = {value: ''};
            }
            fn(event){
                this.setState({
                    value:event.target.value
                })
            }
            render(){
                return <div>
                    <input type="text" onChange={this.fn.bind(this)}/>
                    <span>{this.state.value}</span>
                </div>
            }
        }
        ReactDOM.render(
            <Input/>,
            document.querySelector('.example')
        )
    </script>
